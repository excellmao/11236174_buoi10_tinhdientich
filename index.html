<!DOCTYPE html>
<html>
    <head>
        <title>Tính diện tích và chu vi</title>
        <style>
            * {
                text-align: center;
            }
            h1 {
                margin-top: 50px;
            }
            .container {
                margin: 20px auto;
                padding: 20px;
                width: 300px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                background-color: #f9f9f9;
            }
            form {
                margin: 20px 0;
            }
            label {
                margin-right: 10px;
            }
            input {
                margin-bottom: 10px;
            }
            button {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Tính diện tích và chu vi</h1>
        <div class="container">
            <form id="loaiHinh">
                <label for="hinh">Chọn hình bạn muốn tính:</label>
                <select id="hinh" name="hinh" onchange="hienCanh()">
                    <option value="vuong">Hình vuông</option>
                    <option value="chunhat">Hình chữ nhật</option>
                    <option value="tron">Hình tròn</option>
                </select>
                <div id="canh"></div>
                <button type="button" onclick="tinh()">Tính</button>
            </form>
            <div id="ketqua"></div>
        </div>
        <script>
            function hienCanh() {
                var hinh = document.getElementById("hinh").value;
                var canh = document.getElementById("canh");
                canh.innerHTML = "";
                if (hinh === "chunhat"){
                    canh.innerHTML = `
                    <label for="width"><br>Chiều rộng:</label>
                    <input type="number" id="width" name="width" min="0">
                    <label for="height"><br>Chiều cao:</label>
                    <input type="number" id="height" name="height" min="0">`;
                }
                else if (hinh === "vuong"){
                    canh.innerHTML = `
                    <label for="side"><br>Cạnh:</label>
                    <input type="number" id="side" name="side" min="0">`;
                }
                else if (hinh === "tron"){
                    canh.innerHTML = `
                    <label for="radius"><br>Bán kính:</label>
                    <input type="number" id="radius" name="radius" min="0">`;
                }
            }
            function tinh(){
                const hinh = document.getElementById("hinh").value;
                let dientich = 0;
                let chuvi = 0;
                if (hinh === "chunhat"){
                    const width = document.getElementById("width").value;
                    const height = document.getElementById("height").value;
                    if (width <= 0 || height <= 0){
                        alert("Chiều rộng và chiều cao phải lớn hơn 0!");
                        return;
                    }
                    dientich = width * height;
                    chuvi = (parseFloat(width) + parseFloat(height)) * 2;
                }
                else if (hinh === "vuong"){
                    const side = document.getElementById("side").value;
                    if (side <= 0){
                        alert("Cạnh phải lớn hơn 0!");
                        return;
                    }
                    dientich = side * side;
                    chuvi = side * 4;
                }
                else if (hinh === "tron"){
                    const radius = document.getElementById("radius").value;
                    if (radius <= 0){
                        alert("Bán kính phải lớn hơn 0!");
                        return;
                    }
                    dientich = Math.PI * radius * radius;
                    chuvi = 2 * Math.PI * radius;
                }
                document.getElementById("ketqua").innerHTML = 'Dien tich la: ' + dientich + '<br>Chu vi la: ' + chuvi;
            }
        </script>
    </body>
</html>
